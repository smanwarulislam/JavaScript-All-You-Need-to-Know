<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap’s CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Font Awesome (Font Awesome 6 | Latest Version: 6.2.0) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS (My own stylesheet) -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="row">
      <div class="col-6 d-flex" id="left">
        <div class="align-self-center m-auto text-center">
          <img id="branding" src="./openweather.png" alt="Open Weather">
          <h3 class="mt-3">Open Weather API</h3>
          <p class="lead">Enter Your City, Check Your Weather Instantly</p>
        </div>
      </div>

      <div class="col-6 d-flex" id="right">
        <div class="align-self-center m-auto text-center">
          <img id="condition" src="http://openweathermap.org/img/wn/10d@2x.png" alt="light rain">
          <p class="lead">
            <strong><span id="city">Dhaka</span>, <span id="country">BD</span></strong> <br>
            <strong><span id="main">Rain</span></strong>
            (<span id="description">Light rain</span>) <br>

            TEMP: <strong><span id="temp">32</span></strong>
            PRESSURE: <strong><span id="pressure">1032</span></strong>
            HUMIDITY: <strong><span id="humidity">75</span></strong>
          </p>

          <input type="text" class="form-control" id="city-input" placeholder="Enter Your City Name">
          <small class="form-text text-muted">
            After Entering a Valid City Name Please Press Enter to Get the Result
          </small>
          <h5 class="my-4">Recently Searched Result:</h5>
          <div class="my-5" id="history">

          </div>
          <div id="master-history" class="card card-body my-2">
            <div class="d-flex">
              <div>
                <img class="condition" src="http://openweathermap.org/img/wn/10d@2x.png" alt="light rain">
              </div>
              <div class="text-left">
                <p>
                  <strong><span class="city">Dhaka</span>, <span class="country">BD</span></strong> <br>
                  <strong><span class="main">Rain</span></strong>
                  (<span class="description">Light rain</span>) <br>

                  TEMP: <strong><span class="temp">32</span></strong>
                  PRESSURE: <strong><span class="pressure">1032</span></strong>
                  HUMIDITY: <strong><span class="humidity">75</span></strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap’s JS -->
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- JavaScript Bundle with Popper (including Popper for positioning dropdowns, poppers, and tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- Popper and JS separately (If you don’t plan to use dropdowns, popovers, or tooltips, save some kilobytes by not including Popper) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script> -->
  <!-- Axios -->
  <!-- Using unpkg CDN: -->
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
